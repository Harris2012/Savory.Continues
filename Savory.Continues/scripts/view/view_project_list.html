<ol class="breadcrumb">
    <li><a ui-sref="continues.welcome">持续集成</a></li>
    <li class="active">应用列表</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <a class="btn btn-success" ui-sref="continues.project.create">新建项目</a>
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>编号</th>
            <th>项目名称</th>
            <th>过程模版</th>
            <th>仓储</th>
            <th>描述</th>
            <th>查看</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.templateName}}</td>
            <td>{{project.repository}}</td>
            <td>{{project.description}}</td>
            <td><a ui-sref="continues.project.item({name:project.name})">查看</a></td>
        </tr>
    </tbody>
</table>

<ul uib-pagination total-items="totalCount" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize" max-size="maxSize" class="pagination" previous-text="上一页" next-text="下一页" boundary-link-numbers="true"></ul>
