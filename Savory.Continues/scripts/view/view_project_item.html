<ol class="breadcrumb">
    <li><a ui-sref="continues.welcome">持续集成</a></li>
    <li><a ui-sref="continues.project.list">项目</a></li>
    <li class="active">{{title}}</li>
</ol>

<blockquote ng-show="project==null">
    404
</blockquote>

<div class="form-horizontal" ng-show="project!=null">

    <div class="form-group">
        <label class="control-label col-sm-1">名称</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{project.name}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-1">描述</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{project.description}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-1">仓储</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{project.repository}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-1">过程模版</label>
        <div class="col-sm-10">
            <p class="form-control-static"><a ui-sref="continues.process.item({name:project.templateName})" target="_blank">{{project.templateName}}</a></p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-1">参数</label>
        <div class="col-sm-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(x,param) in project.params">
                        <td>{{x}}</td>
                        <td>{{param.key}}</td>
                        <td>{{param.value}}</td>
                        <td>{{param.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr />

    <div class="form-group">
        <label class="control-label col-sm-1">操作</label>
        <div class="col-sm-10">
            <a ui-sref="continues.project.update({name:project.name})" class="btn btn-success">编辑</a>
            <a ng-click="setup()" class="btn btn-success">初始化</a>
            <a ng-click="triggerBuild()" class="btn btn-success">立即构建</a>
        </div>
    </div>

</div>
