<ol class="breadcrumb">
    <li><a ui-sref="continues.welcome">持续集成</a></li>
    <li class="active">模版</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <a class="btn btn-success" ui-sref="continues.process.create">新建模版</a>
        </div>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>描述</th>
            <th>查看</th>
            <th>编辑</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="process in processes">
            <td>{{process.id}}</td>
            <td>{{process.name}}</td>
            <td>{{process.description}}</td>
            <td><a ui-sref="continues.process.item({name:process.name})">查看</a></td>
            <td><a ui-sref="continues.process.update({name:process.name})">编辑</a></td>
        </tr>
    </tbody>
</table>

<ul uib-pagination total-items="totalCount" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize" max-size="maxSize" class="pagination" previous-text="上一页" next-text="下一页" boundary-link-numbers="true"></ul>
