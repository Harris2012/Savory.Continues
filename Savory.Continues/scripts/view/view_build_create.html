<div class="panel-info">
    <div class="panel-heading">新增版本<button class="close" style="outline:none" ng-click="closeDialog()">&times;</button></div>
    <div class="panel-body">
        <form class="form form-horizontal" name="theForm" novalidate>

            <div class="form-group">
                <label class="control-label col-sm-2">项目名称</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{name}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">版本名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="必填" name="version" ng-pattern="/^.{1,30}$/" ng-model="version" required />
                </div>
            </div>
            <div class="form-group" ng-show="theForm.version.$invalid">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger" ng-show="theForm.version.$error.required">请填写版本名称</p>
                    <p class="text-danger" ng-show="theForm.version.$error.pattern">版本名称不得超过30个字符</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">分支</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="必填" name="branch" ng-pattern="/^.{1,30}$/" ng-model="branch" required />
                </div>
            </div>
            <div class="form-group" ng-show="theForm.branch.$invalid">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger" ng-show="theForm.branch.$error.required">请填写分支名</p>
                    <p class="text-danger" ng-show="theForm.branch.$error.pattern">分支名不得超过30个字符</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">立即编译</label>
                <div class="col-sm-10">
                    <div class="checkbox checkbox-inline icheck-success">
                        <input type="checkbox" id="compileOnCreated" ng-model="compileOnCreated" />
                        <label for="compileOnCreated"></label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <a class="btn btn-danger" ng-click="confirmCreateVersion()" ng-disabled="theForm.version.$invalid">确认新增</a>
                </div>
            </div>

            <div class="form-group" ng-show="waiting">
                <div class="col-sm-10 col-sm-offset-2">
                    <img src="/images/waiting.gif" />
                </div>
            </div>
            <div class="form-group" ng-show="message!=null">
                <div class="col-sm-10 col-sm-offset-2">
                    <p class="text-danger">{{message}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
